        <div class="conteudo">
            <h3>Redefinir senha</h3>
            <p class="mensagem">Insira sua nova senha abaixo</p>
            <div id="espaco">
                <form id="alterar-senha" action="">
                    <label for="senha">Senha</label><br>
                    <input type="text" id="senha" placeholder="Digite a senha"><br>
                    <label for="confirmar-senha">Confirmar</label><br>
                    <input type="password" id="comfirmar-senha" placeholder="Repita a senha">
                </form>
                <div class="botoes">
                    <button class="btn-voltar" >Voltar</button>
                    <button class="btn-alterar" form="alterar-senha" type="submit">Alterar</button>            
                </div>
            </div>        
        </div>


        <script>
            let lista = document.querySelectorAll('.lista')
            for (let i = 0; i<lista.length; i++){
                lista[i].onclick = function(){
                    let j= 0;
                    while(j < lista.length){
                        lista[j++].className = 'lista';
                    }
                    lista[i].className = 'lista active'
                }
            }
        </script>
